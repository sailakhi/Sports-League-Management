name: Build and Push Docker Images (nested layout)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAMESPACE: ${{ secrets.IMAGE_NAMESPACE || secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./Sports-League-Management-main
          file: ./Sports-League-Management-main/Dockerfile.frontend
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/sports-frontend:latest
            ${{ env.IMAGE_NAMESPACE }}/sports-frontend:${{ github.sha }}

      - name: Build & Push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./Sports-League-Management-main/server
          file: ./Sports-League-Management-main/server/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/sports-backend:latest
            ${{ env.IMAGE_NAMESPACE }}/sports-backend:${{ github.sha }}
